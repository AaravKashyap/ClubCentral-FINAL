<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  
  <!-- PWA Meta Tags -->
  <meta name="application-name" content="ClubCentral" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="ClubCentral" />
  <meta name="description" content="Discover and join clubs at Dublin High School" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#007AFF" />
  
  <!-- Apple Touch Icons -->
  <link rel="apple-touch-icon" href="/assets/images/icon.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="/assets/images/icon.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/icon.png" />
  <link rel="apple-touch-icon" sizes="167x167" href="/assets/images/icon.png" />
  
  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon.png" />
  <link rel="shortcut icon" href="/assets/images/favicon.png" />
  
  <title>ClubCentral - Dublin High School Clubs</title>
  
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js')
          .then(function(registration) {
            console.log('SW registered: ', registration);
          })
          .catch(function(registrationError) {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
</head>
<body>

</body>
